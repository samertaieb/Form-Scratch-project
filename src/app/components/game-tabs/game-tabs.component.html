<div class="game-tabs">
  <mat-tab-group mat-align-tabs="start" backgroundColor="primary">
    <mat-tab label="About">
      <p class="game-tabs-par">
        Platforms:
        <span><span>, </span></span>
      </p>
      <p class="game-tabs-par">
        Publishers:
        <span><span>, </span></span>
      </p>
      <p *ngIf="game.website" class="game-tabs-par">
        Website:
        <a class="game-tabs-link" href="" target="_blank">{{ game.website }}</a>
      </p>
      <div class="game-description"></div>
      <p class="game-tabs-votes">
        <ng-container>
          <span>
            <mat-icon class="game-votes-up">thumb_up</mat-icon>
            <span class="game-votes-count"></span>
          </span>
          <span>
            <mat-icon class="game-votes-down">thumb_down</mat-icon>
            <span class="game-votes-count"></span>
          </span>
        </ng-container>
      </p>
    </mat-tab>
    <mat-tab label="Screenshots">
      <img class="game-screenshot" alt="screenshot" />
    </mat-tab>
    <mat-tab label="Trailers">
      <video class="game-trailer" controls>
        <source />
        Your browser does not support the video tag.
      </video>
    </mat-tab>
  </mat-tab-group>
</div>
