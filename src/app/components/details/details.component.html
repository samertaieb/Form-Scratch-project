<div class="details">
  <div class="game-banner">
    <img class="game-banner-imd" src="" alt="background-image" />
  </div>
  <div class="game-content">
    <div class="details-wrapper">
      <div class="game-header">
        <h1 class="game-header-title">GameName</h1>
        <h2 class="game-header release-date">release 1.02.1997</h2>
        <p class="game-header-genres">
          <span>RPG</span>
        </p>
        <div class="game-gauge">
          <mwl-gauge
            class="two"
            [max]="100"
            [dialStartAngle]="180"
            [dialEndAngle]="0"
            [value]="gameRating"
            [animated]="true"
            [color]="getColor"
            [animationDuration]="2"
          >
          </mwl-gauge>
          <a class="game-gauge-label" target="_blank" href="">Metacritic</a>
        </div>
      </div>
      <!--houni bech na3mel tab-->
    </div>
  </div>
</div>
